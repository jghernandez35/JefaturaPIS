<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.comisiones.ListInformecomisionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InformecomisionListForm">
                <p:panel header="#{bundle.comisiones.ListInformecomisionTitle}">
                    <p:dataTable id="datalist" value="#{informecomisionController.items}" var="item"
                                 selectionMode="single" selection="#{informecomisionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idInformeComision}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListInformecomisionTitle_idInformeComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInformeComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListInformecomisionTitle_rutaInformeComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.rutaInformeComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListInformecomisionTitle_nombreInformeComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreInformeComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListInformecomisionTitle_informeComisionidcomision}"/>
                            </f:facet>
                            <h:outputText value="#{item.informeComisionidcomision}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.comisiones.Create}" actionListener="#{informecomisionController.prepareCreate}" update=":InformecomisionCreateForm" oncomplete="PF('InformecomisionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.comisiones.View}" update=":InformecomisionViewForm" oncomplete="PF('InformecomisionViewDialog').show()" disabled="#{empty informecomisionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.comisiones.Edit}" update=":InformecomisionEditForm" oncomplete="PF('InformecomisionEditDialog').show()" disabled="#{empty informecomisionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.comisiones.Delete}" actionListener="#{informecomisionController.destroy}" update=":growl,datalist" disabled="#{empty informecomisionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
