<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
    <h:body>

        <h:form id="DocenteViewForm">
            <p:panel header="VER COMISIÃ“N">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comisionController.selected != null}">
                        
                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Documento}" style="font-weight:bold"/>
                        <h:outputText value="#{comisionController.selectDocente.documento}"  title="#{bundleProduccion.ViewProduccionDocenteTitle_Documento}"/>
                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Nombre}" style="font-weight:bold"/>
                        <h:outputText value="#{comisionController.selectDocente.nombres}" title="#{bundleProduccion.ViewProduccionDocenteTitle_Nombre}"/>
                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Apellido}" style="font-weight:bold"/>
                        <h:outputText value="#{comisionController.selectDocente.apellidos}" title="#{bundleProduccion.ViewProduccionDocenteTitle_Apellido}"/>
                        
                        <p:outputLabel value="#{bundle.EditComisionLabel_numeroResolucionComision}" for="numeroResolucionComision" />
                        <h:outputText value="#{comisionController.selected.numeroResolucionComision}" id="numeroResolucionComision" />
                        <p:outputLabel value="#{bundle.EditComisionLabel_numeroActaComision}" for="numeroActaComision" />
                        <h:outputText value="#{comisionController.selected.numeroActaComision}" id="numeroActaComision"/>
                        <p:outputLabel value="#{bundle.EditComisionLabel_fechaSolicitudComision}" for="fechaSolicitudComision" />
                        <h:outputText value="#{comisionController.selected.fechaSolicitudComision}" id="fechaSolicitudComision">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <p:outputLabel value="#{bundle.EditComisionLabel_fechaInicioComision}"  />
                         <h:outputText value="#{comisionController.selected.fechaInicioComision}" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <p:outputLabel value="#{bundle.EditComisionLabel_fechaFinComision}"  />
                        <h:outputText value="#{comisionController.selected.fechaFinComision}" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <p:outputLabel value="#{bundle.EditComisionLabel_organizadoPorComision}" for="organizadoPorComision" />
                        <h:outputText value="#{comisionController.selected.organizadoPorComision}" id="organizadoPorComision"/>
                       <p:outputLabel value="#{bundle.EditComisionLabel_descripcionComision}" for="descripcionComision" />
                         <h:outputText value="#{comisionController.selected.descripcionComision}" id="descripcionComision"/>
                       <p:outputLabel value="#{bundle.EditComisionLabel_CiudadComision}" for="CiudadComision" />                      
                       <h:outputText value="#{comisionController.selected.idCiudadComision.nombreCiudad}" id="CiudadComision"/>
                        
                       
                        
                        <p:outputLabel value="#{bundle.EditComisionLabel_TipoParticipacionComision}" for="TipoParticipacionComision" />
                        <h:outputText value="#{comisionController.selected.idTipoParticipacionComision.nombreTipoParticipacion}" id="TipoParticipacionComision"/>
                        <p:outputLabel value="#{bundle.EditComisionLabel_TipoComisionComision}" for="TipoComisionComision" />
                        <h:outputText value="#{comisionController.selected.idTipoComisionComision.nombreTipoComision}" id="TipoComisionComision" />
                       <p:outputLabel value="#{bundle.EditComisionLabel_EstadoComision}" for="EstadoComision" />                        
                       <h:outputText value="#{comisionController.selected.idEstadoComision.nombreEstado}" id="EstadoComision" />
                   
                        </p:panelGrid>
                    <p:commandButton value="Atras" action="#{comisionController.atrasVer(cargarFormulariosController)}" ajax="false"/>
                </h:panelGroup>
            </p:panel>
        </h:form>

     </h:body>
</html>
