<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoViewDlg" widgetVar="ProyectoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleProyectosDirigidos.ViewProyectoTitle}">
            <h:form id="ProyectoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoController.selected != null}">
                        <h:outputText value="#{bundleProyectosDirigidos.ViewProyectoLabel_id}"/>
                        <h:outputText value="#{proyectoController.selected.id}" title="#{bundleProyectosDirigidos.ViewProyectoTitle_id}"/>
                        <h:outputText value="#{bundleProyectosDirigidos.ViewProyectoLabel_resolucion}"/>
                        <h:outputText value="#{proyectoController.selected.resolucion}" title="#{bundleProyectosDirigidos.ViewProyectoTitle_resolucion}"/>
                        <h:outputText value="#{bundleProyectosDirigidos.ViewProyectoLabel_fechaResolucion}"/>
                        <h:outputText value="#{proyectoController.selected.fechaResolucion}" title="#{bundleProyectosDirigidos.ViewProyectoTitle_fechaResolucion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleProyectosDirigidos.ViewProyectoLabel_formatoa}"/>
                        <h:outputText value="#{proyectoController.selected.formatoa}" title="#{bundleProyectosDirigidos.ViewProyectoTitle_formatoa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleProyectosDirigidos.Close}" onclick="ProyectoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
