<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormatoaEditDlg" widgetVar="FormatoaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleProyectosDirigidos.EditFormatoaTitle}">
            <h:form id="FormatoaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formatoaController.selected != null}">
                        <p:outputLabel value="#{bundleProyectosDirigidos.EditFormatoaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{formatoaController.selected.id}" title="#{bundleProyectosDirigidos.EditFormatoaTitle_id}" required="true" requiredMessage="#{bundleProyectosDirigidos.EditFormatoaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundleProyectosDirigidos.EditFormatoaLabel_actaDepartamento}" for="actaDepartamento" />
                        <p:inputText id="actaDepartamento" value="#{formatoaController.selected.actaDepartamento}" title="#{bundleProyectosDirigidos.EditFormatoaTitle_actaDepartamento}" required="true" requiredMessage="#{bundleProyectosDirigidos.EditFormatoaRequiredMessage_actaDepartamento}"/>
                        <p:outputLabel value="#{bundleProyectosDirigidos.EditFormatoaLabel_tituloTrabajo}" for="tituloTrabajo" />
                        <p:inputText id="tituloTrabajo" value="#{formatoaController.selected.tituloTrabajo}" title="#{bundleProyectosDirigidos.EditFormatoaTitle_tituloTrabajo}" required="true" requiredMessage="#{bundleProyectosDirigidos.EditFormatoaRequiredMessage_tituloTrabajo}"/>
                        <p:outputLabel value="#{bundleProyectosDirigidos.EditFormatoaLabel_fechaActa}" for="fechaActa" />
                        <p:calendar id="fechaActa" pattern="MM/dd/yyyy" value="#{formatoaController.selected.fechaActa}" title="#{bundleProyectosDirigidos.EditFormatoaTitle_fechaActa}" required="true" requiredMessage="#{bundleProyectosDirigidos.EditFormatoaRequiredMessage_fechaActa}" showOn="button"/>
                        <p:outputLabel value="#{bundleProyectosDirigidos.EditFormatoaLabel_proyecto}" for="proyecto" />
                        <p:selectOneMenu id="proyecto" value="#{formatoaController.selected.proyecto}" >
                            <f:selectItem itemLabel="#{bundleProyectosDirigidos.SelectOneMessage}"/>
                            <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"
                                           var="proyectoItem"
                                           itemValue="#{proyectoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formatoaController.update}" value="#{bundleProyectosDirigidos.Save}" update="display,:FormatoaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FormatoaEditDialog');"/>
                    <p:commandButton value="#{bundleProyectosDirigidos.Cancel}" onclick="FormatoaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
