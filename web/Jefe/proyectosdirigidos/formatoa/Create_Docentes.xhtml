<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

            <h:form id="FormatoaCreateForm">
                <p:panel header="#{bundleProyectosDirigidos.CreateFormatoaTitle} - asociado a #{formatoaController.docente.nombres} #{formatoaController.docente.apellidos}">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formatoaController.formatoa != null}">
                        
                        <p:outputLabel value="#{bundleProyectosDirigidos.CreateFormatoaLabel_actaDepartamento}" for="actaDepartamento" />
                        <p:inputTextarea rows="2" cols="30" id="actaDepartamento" value="#{formatoaController.formatoa.actaDepartamento}" title="#{bundleProyectosDirigidos.CreateFormatoaTitle_actaDepartamento}" required="true" requiredMessage="#{bundleProyectosDirigidos.CreateFormatoaRequiredMessage_actaDepartamento}"/>
                        
                        <p:outputLabel value="#{bundleProyectosDirigidos.CreateFormatoaLabel_fechaActa}" for="fechaActa" />
                        <p:calendar id="fechaActa" pattern="MM/dd/yyyy" value="#{formatoaController.formatoa.fechaActa}" title="#{bundleProyectosDirigidos.EditFormatoaTitle_fechaActa}" required="true" requiredMessage="#{bundleProyectosDirigidos.EditFormatoaRequiredMessage_fechaActa}" showOn="button"/>
                        
                        <p:outputLabel value="Resolucion: "/>
                        <p:inputTextarea rows="2" cols="30" id="resolucion" value="#{formatoaController.proyecto.resolucion}" title="#{bundleProyectosDirigidos.CreateFormatoaTitle_actaDepartamento}" required="true" requiredMessage="#{bundleProyectosDirigidos.CreateFormatoaRequiredMessage_actaDepartamento}"/>

                        <p:outputLabel value="Fecha Resolucion: " />
                        <p:calendar id="fechaResolucion" pattern="MM/dd/yyyy" value="#{formatoaController.proyecto.fechaResolucion}" title="#{bundleProyectosDirigidos.EditFormatoaTitle_fechaActa}" required="true" requiredMessage="#{bundleProyectosDirigidos.EditFormatoaRequiredMessage_fechaActa}" showOn="button"/>                      
                        
                        <p:outputLabel value="#{bundleProyectosDirigidos.CreateFormatoaLabel_tituloTrabajo}" for="tituloTrabajo" />
                        <p:inputText id="tituloTrabajo" value="#{formatoaController.formatoa.tituloTrabajo}" title="#{bundleProyectosDirigidos.CreateFormatoaTitle_tituloTrabajo}" required="true" requiredMessage="#{bundleProyectosDirigidos.CreateFormatoaRequiredMessage_tituloTrabajo}"/>

                        <p:outputLabel value="#{bundleProyectosDirigidos.CreateFormatoaLabel_docId}" for="docente" />
                        <p:selectOneMenu id="docente" value="#{formatoaController.docente}"  required="false" requiredMessage="#{bundleProyectosDirigidos.EditFormatoaRequiredMessage_docId}">
                            <f:selectItems value="#{docenteController.itemsAvailableSelectOne}" 
                                           var="docIdItem"
                                           itemLabel="#{docIdItem.nombres} #{docIdItem.apellidos}"
                                           itemValue="#{docIdItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Estudiante nombre" for="est1" />
                        <p:inputText id="est1" value="#{formatoaController.estudiantepregrado.nombreEstudiante}" title="#{bundleProyectosDirigidos.CreateFormatoaTitle_tituloTrabajo}" required="true" requiredMessage="#{bundleProyectosDirigidos.CreateFormatoaRequiredMessage_tituloTrabajo}"/>

                        <p:outputLabel value="Estudiante codigo" for="est2" />
                        <p:inputText id="est2" value="#{formatoaController.estudiantepregrado.codigo}" title="#{bundleProyectosDirigidos.CreateFormatoaTitle_tituloTrabajo}" required="true" requiredMessage="#{bundleProyectosDirigidos.CreateFormatoaRequiredMessage_tituloTrabajo}"/>
                        
                        
                    </p:panelGrid>
                    <p:commandButton action="#{formatoaController.create(cargarFormulariosController)}" value="#{bundleProyectosDirigidos.Save}" ajax="false"/>
                    <h:outputLabel>(*) Campos Obligatorios</h:outputLabel>
                </h:panelGroup>
                </p:panel>
            </h:form>
            <h:form>
                    <p:commandButton action="#{formatoaController.cancel(cargarFormulariosController)}" value="#{bundleProyectosDirigidos.Cancel}" ajax="false"/>
                    
            </h:form>
        

    </h:body>
</html>
