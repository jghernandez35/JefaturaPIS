<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleProyectosDirigidos.ListFormatoaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FormatoaListForm">
                <p:panel header="#{bundleProyectosDirigidos.ListFormatoaTitle}">
                    <p:dataTable id="datalist" value="#{formatoaController.items}" var="item"
                                 selectionMode="single" selection="#{formatoaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListFormatoaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListFormatoaTitle_actaDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.actaDepartamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListFormatoaTitle_tituloTrabajo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tituloTrabajo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListFormatoaTitle_fechaActa}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaActa}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListFormatoaTitle_proyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyecto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleProyectosDirigidos.Create}" actionListener="#{formatoaController.prepareCreate}" update=":FormatoaCreateForm" oncomplete="PF('FormatoaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleProyectosDirigidos.View}" update=":FormatoaViewForm" oncomplete="PF('FormatoaViewDialog').show()" disabled="#{empty formatoaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleProyectosDirigidos.Edit}" update=":FormatoaEditForm" oncomplete="PF('FormatoaEditDialog').show()" disabled="#{empty formatoaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleProyectosDirigidos.Delete}" actionListener="#{formatoaController.destroy}" update=":growl,datalist" disabled="#{empty formatoaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
