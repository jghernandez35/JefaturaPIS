<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
            <h:form id="FormatoaListForm">
                <p:panel header="#{bundleProyectosDirigidos.ListFormatoaTitle}">
                    <p:dataTable id="datalist" value="#{formatoaController.items}" var="item"
                                 selectionMode="single" selection="#{formatoaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                    

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListFormatoaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListFormatoaTitle_actaDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.actaDepartamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListFormatoaTitle_tituloTrabajo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tituloTrabajo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListFormatoaTitle_fechaActa}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaActa}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListFormatoaTitle_proyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyecto}"/>
                        </p:column>
                       
                    </p:dataTable>
                </p:panel>
            </h:form>
</h:body>
       

</html>
