<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipocomisionViewDlg" widgetVar="TipocomisionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.comisiones.ViewTipocomisionTitle}">
            <h:form id="TipocomisionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipocomisionController.selected != null}">
                        <h:outputText value="#{bundle.comisiones.ViewTipocomisionLabel_idTipoComision}"/>
                        <h:outputText value="#{tipocomisionController.selected.idTipoComision}" title="#{bundle.comisiones.ViewTipocomisionTitle_idTipoComision}"/>
                        <h:outputText value="#{bundle.comisiones.ViewTipocomisionLabel_nombreTipoComision}"/>
                        <h:outputText value="#{tipocomisionController.selected.nombreTipoComision}" title="#{bundle.comisiones.ViewTipocomisionTitle_nombreTipoComision}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.comisiones.Close}" onclick="TipocomisionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
