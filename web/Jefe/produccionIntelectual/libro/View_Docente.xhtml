<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:body>
        <h:form id="RevistaViewForm">
            <p:panel header="#{bundleProduccion.ViewLibroTitle}">
                <h:panelGroup id="display">

                    <!--<p:graphicImage  library="img" name="img_revista.png"/>-->
                    <p:panelGrid columns="2" rendered="#{realizaController.selected != null}">
                        <h:outputText value="#{bundleProduccion.ViewLibroLabel_ISBN}"/>
                        <h:outputText value="#{realizaController.selected.proId.libro.libroIsbn}" title="#{bundleProduccion.ViewLibroTitle_ISBN}"/>
                        <h:outputText value="#{bundleProduccion.ViewLibroLabel_Nombre}"/>
                        <h:outputText value="#{realizaController.selected.proId.libro.libroNombre}" title="#{bundleProduccion.ViewLibroTitle_Nombre}"/>
                        <h:outputText value="#{bundleProduccion.ViewLibroLabel_Edicion}"/>
                        <h:outputText value="#{realizaController.selected.proId.libro.libroEdicion}" title="#{bundleProduccion.ViewLibroTitle_Edicion}"/>
                        <h:outputText value="#{bundleProduccion.ViewLibroLabel_Editorial}"/>
                        <h:outputText value="#{realizaController.selected.proId.libro.libroEditorial}" title="#{bundleProduccion.ViewLibroTitle_Editorial}"/>
                         <h:outputText value="#{bundleProduccion.ViewRealizaLabel_fecha}"/>
                        <h:outputText value="#{realizaController.selected.proId.fecha}" title="#{bundleProduccion.ViewRealizaTitle_fecha}">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>


                    </p:panelGrid>
                    <p:commandButton action="#{cargarFormulariosController.cargarVerLibrosDocente()}" value="#{bundleProduccion.Atras}" ajax="false"/>
                </h:panelGroup>
            </p:panel>
        </h:form>

    </h:body>

</html>
