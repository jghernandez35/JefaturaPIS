<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
            <h:form id="RealizaListForm">
                <p:panel header="#{bundle.ListRealizaTitle}">
                    <p:dataTable id="datalist" value="#{realizaController.items}" var="item"
                                 selectionMode="single" selection="#{realizaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                    

                      
                        <p:column sortBy="#{item.fecha}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRealizaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy="#{item.docId.apellidos}" headerText="#{bundle.ListContratacionTitle_docId}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRealizaTitle_docId}"/>
                            </f:facet>
                            <h:outputText value="#{item.docId.apellidos} "/>
                        </p:column>
                          <p:column filterBy="#{item.docId.nombres}" headerText="#{bundle.ListContratacionTitle_docId}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRealizaTitle_docId2}"/>
                            </f:facet>
                              <h:outputText value="#{item.docId.nombres} "/>
                        </p:column>
                        <p:column filterBy="#{item.proId.revista.tituloPublicacion}" headerText="#{bundle.ListContratacionTitle_docId}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRealizaTitle_proId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proId.revista.tituloPublicacion}"/>
                        </p:column>
                          <p:column headerText="Acciones">
                              <p:commandLink title="Ver"  action="#{realizaController.prepareView(item,cargarFormulariosController )}" ajax="false" >                                    
                                <p:graphicImage  library="img" name="b_view.png"/>
                            </p:commandLink>
                            
                            

                           

                            

                        </p:column>
<!--                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{realizaController.prepareCreate}" update=":RealizaCreateForm" oncomplete="PF('RealizaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RealizaViewForm" oncomplete="PF('RealizaViewDialog').show()" disabled="#{empty realizaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RealizaEditForm" oncomplete="PF('RealizaEditDialog').show()" disabled="#{empty realizaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{realizaController.destroy}" update=":growl,datalist" disabled="#{empty realizaController.selected}"/>
                        </f:facet>-->
                    </p:dataTable>
                </p:panel>
            </h:form>
        </h:body>

</html>
