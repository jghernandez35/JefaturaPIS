<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:body>    
        <h:form>
            <p:panel header="#{bundle.CreateRevistaTitle}">
            <h:panelGroup id="display">
                <p:panelGrid columns="3" rendered="#{revistaController.selected != null}">
                    
                     <h:outputText value="Nombres #{bundle.ViewContratacionLabel_docId}"/>
                     <h:outputText value="#{revistaController.realiza.docId.nombres}" title="#{bundle.ViewContratacionTitle_docId}"/>
                        <h:outputText value=""/>
                        
                        <h:outputText value="Apellidos #{bundle.ViewContratacionLabel_docId}"/>
                        <h:outputText value="#{revistaController.realiza.docId.apellidos}" title="#{bundle.ViewContratacionTitle_docId}"/>
                        <h:outputText value=""/>
                        
                        <h:outputText value="Identificacion #{bundle.ViewContratacionLabel_docId}"/>
                        <h:outputText value="#{revistaController.realiza.docId.documento}" title="#{bundle.ViewContratacionTitle_docId}"/>
                        <h:outputText value=""/>
                    
                    

                    <p:outputLabel value="#{bundle.CreateRevistaLabel_nombreRevista}" for="nombreRevista" />
                    <p:inputText id="nombreRevista" value="#{revistaController.selected.nombreRevista}" title="#{bundle.CreateRevistaTitle_nombreRevista}" required="true" requiredMessage="#{bundle.CreateRevistaRequiredMessage_nombreRevista}">
                        <f:validator validatorId="ValidarCampoObligatorio"/>
                        <p:ajax event = "keyup" update="nom" />
                    </p:inputText>
                    <p:message for="nombreRevista" id="nom" class="message" />
                    <p:outputLabel value="#{bundle.CreateRevistaLabel_numeroEdicion}" for="numeroEdicion" />
                     <p:inputText id="numeroEdicion" value="#{revistaController.selected.numeroEdicion}" title="#{bundle.CreateRevistaTitle_numeroEdicion}" required="true" requiredMessage="#{bundle.CreateRevistaRequiredMessage_numeroEdicion}">
                        <f:validator validatorId="ValidarCampoObligatorio"/>
                        <f:validator validatorId="ValidarCampoNumerico"/>
                         <p:ajax event = "keyup" update="ned" />
                    </p:inputText>
                    <p:message for="numeroEdicion" id="ned" class="message" />
                    <p:outputLabel value="#{bundle.CreateRevistaLabel_tituloPublicacion}" for="tituloPublicacion" />
                    <p:inputText id="tituloPublicacion" value="#{revistaController.selected.tituloPublicacion}" title="#{bundle.CreateRevistaTitle_tituloPublicacion}" required="true" requiredMessage="#{bundle.CreateRevistaRequiredMessage_tituloPublicacion}">
                      <f:validator validatorId="ValidarCampoObligatorio"/>
                       <p:ajax event = "keyup" update="tit" />
                    </p:inputText>
                    <p:message for="tituloPublicacion" id="tit" class="message" />
                    <p:outputLabel value="#{bundle.CreateRevistaLabel_claId}" for="claId" />
                    <p:selectOneMenu id="claId" value="#{revistaController.selected.claId}" required="true" requiredMessage="#{bundle.EditRevistaRequiredMessage_claId}">
                        <f:selectItems value="#{clasificacionController.itemsAvailableSelectOne}"                                        var="claIdItem"
                                       itemLabel="#{claIdItem.clasificacion}"
                                       itemValue="#{claIdItem}"/>
                    </p:selectOneMenu>
                    <p:message for="claId" id="cla"  class="message" />
                    <p:outputLabel value="#{bundle.CreateProduccionintelectualLabel_fecha}" for="fecha" />
                    <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{revistaController.produccionintelectual.fecha}" title="#{bundle.EditProduccionintelectualTitle_fecha}" required="true" requiredMessage="#{bundle.EditProduccionintelectualRequiredMessage_fecha}" showOn="button"/>
                     <p:message for="fecha" id="fec"  class="message" />

                </p:panelGrid>
                <p:commandButton action ="#{revistaController.create(cargarFormulariosController)}" value="#{bundle.Save}" update="display,:RealizaListDocenteForm:datalist,:growl" ajax="false"/>

            </h:panelGroup>
            </p:panel> 
        </h:form>
        <h:form>
            <p:commandButton action="#{realizaController.cancel(cargarFormulariosController)}" value="#{bundle.Cancel}" ajax="false"/>
        </h:form>
    </h:body>


</html>
