<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RevistaEditDlg" widgetVar="RevistaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRevistaTitle}">
            <h:form id="RevistaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{revistaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRevistaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{revistaController.selected.id}" title="#{bundle.EditRevistaTitle_id}" required="true" requiredMessage="#{bundle.EditRevistaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditRevistaLabel_nombreRevista}" for="nombreRevista" />
                        <p:inputText id="nombreRevista" value="#{revistaController.selected.nombreRevista}" title="#{bundle.EditRevistaTitle_nombreRevista}" required="true" requiredMessage="#{bundle.EditRevistaRequiredMessage_nombreRevista}"/>
                        <p:outputLabel value="#{bundle.EditRevistaLabel_numeroEdicion}" for="numeroEdicion" />
                        <p:inputText id="numeroEdicion" value="#{revistaController.selected.numeroEdicion}" title="#{bundle.EditRevistaTitle_numeroEdicion}" required="true" requiredMessage="#{bundle.EditRevistaRequiredMessage_numeroEdicion}"/>
                        <p:outputLabel value="#{bundle.EditRevistaLabel_tituloPublicacion}" for="tituloPublicacion" />
                        <p:inputText id="tituloPublicacion" value="#{revistaController.selected.tituloPublicacion}" title="#{bundle.EditRevistaTitle_tituloPublicacion}" required="true" requiredMessage="#{bundle.EditRevistaRequiredMessage_tituloPublicacion}"/>
                        <p:outputLabel value="#{bundle.EditRevistaLabel_claId}" for="claId" />
                        <p:selectOneMenu id="claId" value="#{revistaController.selected.claId}" required="true" requiredMessage="#{bundle.EditRevistaRequiredMessage_claId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clasificacionController.itemsAvailableSelectOne}"
                                           var="claIdItem"
                                           itemValue="#{claIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRevistaLabel_produccionintelectual}" for="produccionintelectual" />
                        <p:selectOneMenu id="produccionintelectual" value="#{revistaController.selected.produccionintelectual}" required="true" requiredMessage="#{bundle.EditRevistaRequiredMessage_produccionintelectual}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{produccionintelectualController.itemsAvailableSelectOne}"
                                           var="produccionintelectualItem"
                                           itemValue="#{produccionintelectualItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{revistaController.update}" value="#{bundle.Save}" update="display,:RevistaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RevistaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RevistaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
