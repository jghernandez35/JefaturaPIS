<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConferenciaViewDlg" widgetVar="ConferenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewConferenciaTitle}">
            <h:form id="ConferenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conferenciaController.selected != null}">
                        <h:outputText value="#{bundle2.ViewConferenciaLabel_conferenciaId}"/>
                        <h:outputText value="#{conferenciaController.selected.conferenciaId}" title="#{bundle2.ViewConferenciaTitle_conferenciaId}"/>
                        <h:outputText value="#{bundle2.ViewConferenciaLabel_conferenciaNombre}"/>
                        <h:outputText value="#{conferenciaController.selected.conferenciaNombre}" title="#{bundle2.ViewConferenciaTitle_conferenciaNombre}"/>
                        <h:outputText value="#{bundle2.ViewConferenciaLabel_conferenciaUbicacionTipo}"/>
                        <h:outputText value="#{conferenciaController.selected.conferenciaUbicacionTipo}" title="#{bundle2.ViewConferenciaTitle_conferenciaUbicacionTipo}"/>
                        <h:outputText value="#{bundle2.ViewConferenciaLabel_conferenciaUbicacion}"/>
                        <h:outputText value="#{conferenciaController.selected.conferenciaUbicacion}" title="#{bundle2.ViewConferenciaTitle_conferenciaUbicacion}"/>
                        <h:outputText value="#{bundle2.ViewConferenciaLabel_tituloArticulo}"/>
                        <h:outputText value="#{conferenciaController.selected.tituloArticulo}" title="#{bundle2.ViewConferenciaTitle_tituloArticulo}"/>
                        <h:outputText value="#{bundle2.ViewConferenciaLabel_produccionintelectual}"/>
                        <h:outputText value="#{conferenciaController.selected.produccionintelectual}" title="#{bundle2.ViewConferenciaTitle_produccionintelectual}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="ConferenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
