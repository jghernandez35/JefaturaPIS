<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibroCreateDlg" widgetVar="LibroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateLibroTitle}">
            <h:form id="LibroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{libroController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateLibroLabel_libroId}" for="libroId" />
                        <p:inputText id="libroId" value="#{libroController.selected.libroId}" title="#{bundle2.CreateLibroTitle_libroId}" required="true" requiredMessage="#{bundle2.CreateLibroRequiredMessage_libroId}"/>
                        <p:outputLabel value="#{bundle2.CreateLibroLabel_libroIsbn}" for="libroIsbn" />
                        <p:inputText id="libroIsbn" value="#{libroController.selected.libroIsbn}" title="#{bundle2.CreateLibroTitle_libroIsbn}" required="true" requiredMessage="#{bundle2.CreateLibroRequiredMessage_libroIsbn}"/>
                        <p:outputLabel value="#{bundle2.CreateLibroLabel_libroNombre}" for="libroNombre" />
                        <p:inputText id="libroNombre" value="#{libroController.selected.libroNombre}" title="#{bundle2.CreateLibroTitle_libroNombre}" required="true" requiredMessage="#{bundle2.CreateLibroRequiredMessage_libroNombre}"/>
                        <p:outputLabel value="#{bundle2.CreateLibroLabel_libroEdicion}" for="libroEdicion" />
                        <p:inputText id="libroEdicion" value="#{libroController.selected.libroEdicion}" title="#{bundle2.CreateLibroTitle_libroEdicion}" required="true" requiredMessage="#{bundle2.CreateLibroRequiredMessage_libroEdicion}"/>
                        <p:outputLabel value="#{bundle2.CreateLibroLabel_libroEditorial}" for="libroEditorial" />
                        <p:inputText id="libroEditorial" value="#{libroController.selected.libroEditorial}" title="#{bundle2.CreateLibroTitle_libroEditorial}" required="true" requiredMessage="#{bundle2.CreateLibroRequiredMessage_libroEditorial}"/>
                        <p:outputLabel value="#{bundle2.CreateLibroLabel_produccionintelectual}" for="produccionintelectual" />
                        <p:selectOneMenu id="produccionintelectual" value="#{libroController.selected.produccionintelectual}" required="true" requiredMessage="#{bundle2.EditLibroRequiredMessage_produccionintelectual}">
                            <f:selectItems value="#{produccionintelectualController.itemsAvailableSelectOne}"
                                           var="produccionintelectualItem"
                                           itemValue="#{produccionintelectualItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{libroController.create}" value="#{bundle2.Save}" update="display,:LibroListForm:datalist,:growl" oncomplete="handleSubmit(args,'LibroCreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="LibroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
