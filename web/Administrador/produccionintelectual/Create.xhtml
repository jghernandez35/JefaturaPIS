<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduccionintelectualCreateDlg" widgetVar="ProduccionintelectualCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProduccionintelectualTitle}">
            <h:form id="ProduccionintelectualCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produccionintelectualController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProduccionintelectualLabel_id}" for="id" />
                        <p:inputText id="id" value="#{produccionintelectualController.selected.id}" title="#{bundle.CreateProduccionintelectualTitle_id}" required="true" requiredMessage="#{bundle.CreateProduccionintelectualRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateProduccionintelectualLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{produccionintelectualController.selected.fecha}" title="#{bundle.EditProduccionintelectualTitle_fecha}" required="true" requiredMessage="#{bundle.EditProduccionintelectualRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProduccionintelectualLabel_revista}" for="revista" />
                        <p:selectOneMenu id="revista" value="#{produccionintelectualController.selected.revista}" >
                            <f:selectItems value="#{revistaController.itemsAvailableSelectOne}"
                                           var="revistaItem"
                                           itemValue="#{revistaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produccionintelectualController.create}" value="#{bundle.Save}" update="display,:ProduccionintelectualListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProduccionintelectualCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProduccionintelectualCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
