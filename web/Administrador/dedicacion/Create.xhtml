<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DedicacionCreateDlg" widgetVar="DedicacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDedicacionTitle}">
            <h:form id="DedicacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dedicacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDedicacionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{dedicacionController.selected.id}" title="#{bundle.CreateDedicacionTitle_id}" required="true" requiredMessage="#{bundle.CreateDedicacionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateDedicacionLabel_dedicacion}" for="dedicacion" />
                        <p:inputText id="dedicacion" value="#{dedicacionController.selected.dedicacion}" title="#{bundle.CreateDedicacionTitle_dedicacion}" required="true" requiredMessage="#{bundle.CreateDedicacionRequiredMessage_dedicacion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dedicacionController.create}" value="#{bundle.Save}" update="display,:DedicacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'DedicacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DedicacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
