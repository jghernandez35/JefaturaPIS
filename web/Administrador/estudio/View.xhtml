<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudioViewDlg" widgetVar="EstudioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstudioTitle}">
            <h:form id="EstudioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudioController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstudioLabel_id}"/>
                        <h:outputText value="#{estudioController.selected.id}" title="#{bundle.ViewEstudioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEstudioLabel_nombreEstudio}"/>
                        <h:outputText value="#{estudioController.selected.nombreEstudio}" title="#{bundle.ViewEstudioTitle_nombreEstudio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstudioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
