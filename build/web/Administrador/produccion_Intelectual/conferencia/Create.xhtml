<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConferenciaCreateDlg" widgetVar="ConferenciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateConferenciaTitle}">
            <h:form id="ConferenciaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conferenciaController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateConferenciaLabel_conferenciaId}" for="conferenciaId" />
                        <p:inputText id="conferenciaId" value="#{conferenciaController.selected.conferenciaId}" title="#{bundle2.CreateConferenciaTitle_conferenciaId}" required="true" requiredMessage="#{bundle2.CreateConferenciaRequiredMessage_conferenciaId}"/>
                        <p:outputLabel value="#{bundle2.CreateConferenciaLabel_conferenciaNombre}" for="conferenciaNombre" />
                        <p:inputText id="conferenciaNombre" value="#{conferenciaController.selected.conferenciaNombre}" title="#{bundle2.CreateConferenciaTitle_conferenciaNombre}" required="true" requiredMessage="#{bundle2.CreateConferenciaRequiredMessage_conferenciaNombre}"/>
                        <p:outputLabel value="#{bundle2.CreateConferenciaLabel_conferenciaUbicacionTipo}" for="conferenciaUbicacionTipo" />
                        <p:inputText id="conferenciaUbicacionTipo" value="#{conferenciaController.selected.conferenciaUbicacionTipo}" title="#{bundle2.CreateConferenciaTitle_conferenciaUbicacionTipo}" required="true" requiredMessage="#{bundle2.CreateConferenciaRequiredMessage_conferenciaUbicacionTipo}"/>
                        <p:outputLabel value="#{bundle2.CreateConferenciaLabel_conferenciaUbicacion}" for="conferenciaUbicacion" />
                        <p:inputText id="conferenciaUbicacion" value="#{conferenciaController.selected.conferenciaUbicacion}" title="#{bundle2.CreateConferenciaTitle_conferenciaUbicacion}" required="true" requiredMessage="#{bundle2.CreateConferenciaRequiredMessage_conferenciaUbicacion}"/>
                        <p:outputLabel value="#{bundle2.CreateConferenciaLabel_tituloArticulo}" for="tituloArticulo" />
                        <p:inputText id="tituloArticulo" value="#{conferenciaController.selected.tituloArticulo}" title="#{bundle2.CreateConferenciaTitle_tituloArticulo}" required="true" requiredMessage="#{bundle2.CreateConferenciaRequiredMessage_tituloArticulo}"/>
                        <p:outputLabel value="#{bundle2.CreateConferenciaLabel_produccionintelectual}" for="produccionintelectual" />
                        <p:selectOneMenu id="produccionintelectual" value="#{conferenciaController.selected.produccionintelectual}" required="true" requiredMessage="#{bundle2.EditConferenciaRequiredMessage_produccionintelectual}">
                            <f:selectItems value="#{produccionintelectualController.itemsAvailableSelectOne}"
                                           var="produccionintelectualItem"
                                           itemValue="#{produccionintelectualItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{conferenciaController.create}" value="#{bundle2.Save}" update="display,:ConferenciaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConferenciaCreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="ConferenciaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
