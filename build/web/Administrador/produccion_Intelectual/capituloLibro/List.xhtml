<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle2.ListCapituloLibroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CapituloLibroListForm">
                <p:panel header="#{bundle2.ListCapituloLibroTitle}">
                    <p:dataTable id="datalist" value="#{capituloLibroController.items}" var="item"
                                 selectionMode="single" selection="#{capituloLibroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.capLibroId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListCapituloLibroTitle_capLibroId}"/>
                            </f:facet>
                            <h:outputText value="#{item.capLibroId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListCapituloLibroTitle_capLibroTitulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.capLibroTitulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListCapituloLibroTitle_capLibroNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.capLibroNumero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListCapituloLibroTitle_libroIsbn}"/>
                            </f:facet>
                            <h:outputText value="#{item.libroIsbn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListCapituloLibroTitle_libroNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.libroNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListCapituloLibroTitle_libroEdicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.libroEdicion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListCapituloLibroTitle_libroEditorial}"/>
                            </f:facet>
                            <h:outputText value="#{item.libroEditorial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListCapituloLibroTitle_produccionintelectual}"/>
                            </f:facet>
                            <h:outputText value="#{item.produccionintelectual}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle2.Create}" actionListener="#{capituloLibroController.prepareCreate}" update=":CapituloLibroCreateForm" oncomplete="PF('CapituloLibroCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle2.View}" update=":CapituloLibroViewForm" oncomplete="PF('CapituloLibroViewDialog').show()" disabled="#{empty capituloLibroController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle2.Edit}" update=":CapituloLibroEditForm" oncomplete="PF('CapituloLibroEditDialog').show()" disabled="#{empty capituloLibroController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle2.Delete}" actionListener="#{capituloLibroController.destroy}" update=":growl,datalist" disabled="#{empty capituloLibroController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
