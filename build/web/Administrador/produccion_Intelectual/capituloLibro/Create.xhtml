<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapituloLibroCreateDlg" widgetVar="CapituloLibroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.CreateCapituloLibroTitle}">
            <h:form id="CapituloLibroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capituloLibroController.selected != null}">
                        <p:outputLabel value="#{bundle2.CreateCapituloLibroLabel_capLibroId}" for="capLibroId" />
                        <p:inputText id="capLibroId" value="#{capituloLibroController.selected.capLibroId}" title="#{bundle2.CreateCapituloLibroTitle_capLibroId}" required="true" requiredMessage="#{bundle2.CreateCapituloLibroRequiredMessage_capLibroId}"/>
                        <p:outputLabel value="#{bundle2.CreateCapituloLibroLabel_capLibroTitulo}" for="capLibroTitulo" />
                        <p:inputText id="capLibroTitulo" value="#{capituloLibroController.selected.capLibroTitulo}" title="#{bundle2.CreateCapituloLibroTitle_capLibroTitulo}" required="true" requiredMessage="#{bundle2.CreateCapituloLibroRequiredMessage_capLibroTitulo}"/>
                        <p:outputLabel value="#{bundle2.CreateCapituloLibroLabel_capLibroNumero}" for="capLibroNumero" />
                        <p:inputText id="capLibroNumero" value="#{capituloLibroController.selected.capLibroNumero}" title="#{bundle2.CreateCapituloLibroTitle_capLibroNumero}" required="true" requiredMessage="#{bundle2.CreateCapituloLibroRequiredMessage_capLibroNumero}"/>
                        <p:outputLabel value="#{bundle2.CreateCapituloLibroLabel_libroIsbn}" for="libroIsbn" />
                        <p:inputText id="libroIsbn" value="#{capituloLibroController.selected.libroIsbn}" title="#{bundle2.CreateCapituloLibroTitle_libroIsbn}" required="true" requiredMessage="#{bundle2.CreateCapituloLibroRequiredMessage_libroIsbn}"/>
                        <p:outputLabel value="#{bundle2.CreateCapituloLibroLabel_libroNombre}" for="libroNombre" />
                        <p:inputText id="libroNombre" value="#{capituloLibroController.selected.libroNombre}" title="#{bundle2.CreateCapituloLibroTitle_libroNombre}" required="true" requiredMessage="#{bundle2.CreateCapituloLibroRequiredMessage_libroNombre}"/>
                        <p:outputLabel value="#{bundle2.CreateCapituloLibroLabel_libroEdicion}" for="libroEdicion" />
                        <p:inputText id="libroEdicion" value="#{capituloLibroController.selected.libroEdicion}" title="#{bundle2.CreateCapituloLibroTitle_libroEdicion}" required="true" requiredMessage="#{bundle2.CreateCapituloLibroRequiredMessage_libroEdicion}"/>
                        <p:outputLabel value="#{bundle2.CreateCapituloLibroLabel_libroEditorial}" for="libroEditorial" />
                        <p:inputText id="libroEditorial" value="#{capituloLibroController.selected.libroEditorial}" title="#{bundle2.CreateCapituloLibroTitle_libroEditorial}" required="true" requiredMessage="#{bundle2.CreateCapituloLibroRequiredMessage_libroEditorial}"/>
                        <p:outputLabel value="#{bundle2.CreateCapituloLibroLabel_produccionintelectual}" for="produccionintelectual" />
                        <p:selectOneMenu id="produccionintelectual" value="#{capituloLibroController.selected.produccionintelectual}" required="true" requiredMessage="#{bundle2.EditCapituloLibroRequiredMessage_produccionintelectual}">
                            <f:selectItems value="#{produccionintelectualController.itemsAvailableSelectOne}"
                                           var="produccionintelectualItem"
                                           itemValue="#{produccionintelectualItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{capituloLibroController.create}" value="#{bundle2.Save}" update="display,:CapituloLibroListForm:datalist,:growl" oncomplete="handleSubmit(args,'CapituloLibroCreateDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="CapituloLibroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
