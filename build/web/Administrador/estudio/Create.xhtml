<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudioCreateDlg" widgetVar="EstudioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstudioTitle}">
            <h:form id="EstudioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstudioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{estudioController.selected.id}" title="#{bundle.CreateEstudioTitle_id}" required="true" requiredMessage="#{bundle.CreateEstudioRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEstudioLabel_nombreEstudio}" for="nombreEstudio" />
                        <p:inputText id="nombreEstudio" value="#{estudioController.selected.nombreEstudio}" title="#{bundle.CreateEstudioTitle_nombreEstudio}" required="true" requiredMessage="#{bundle.CreateEstudioRequiredMessage_nombreEstudio}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estudioController.create}" value="#{bundle.Save}" update="display,:EstudioListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstudioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstudioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
