<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipocontratacionCreateDlg" widgetVar="TipocontratacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipocontratacionTitle}">
            <h:form id="TipocontratacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipocontratacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipocontratacionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipocontratacionController.selected.id}" title="#{bundle.CreateTipocontratacionTitle_id}" required="true" requiredMessage="#{bundle.CreateTipocontratacionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTipocontratacionLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{tipocontratacionController.selected.tipo}" title="#{bundle.CreateTipocontratacionTitle_tipo}" required="true" requiredMessage="#{bundle.CreateTipocontratacionRequiredMessage_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipocontratacionController.create}" value="#{bundle.Save}" update="display,:TipocontratacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipocontratacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipocontratacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
