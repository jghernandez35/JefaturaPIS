<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipocontratacionViewDlg" widgetVar="TipocontratacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipocontratacionTitle}">
            <h:form id="TipocontratacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipocontratacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipocontratacionLabel_id}"/>
                        <h:outputText value="#{tipocontratacionController.selected.id}" title="#{bundle.ViewTipocontratacionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipocontratacionLabel_tipo}"/>
                        <h:outputText value="#{tipocontratacionController.selected.tipo}" title="#{bundle.ViewTipocontratacionTitle_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipocontratacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
