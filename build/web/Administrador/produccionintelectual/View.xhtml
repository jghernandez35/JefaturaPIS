<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduccionintelectualViewDlg" widgetVar="ProduccionintelectualViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProduccionintelectualTitle}">
            <h:form id="ProduccionintelectualViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produccionintelectualController.selected != null}">
                        <h:outputText value="#{bundle.ViewProduccionintelectualLabel_id}"/>
                        <h:outputText value="#{produccionintelectualController.selected.id}" title="#{bundle.ViewProduccionintelectualTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProduccionintelectualLabel_fecha}"/>
                        <h:outputText value="#{produccionintelectualController.selected.fecha}" title="#{bundle.ViewProduccionintelectualTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProduccionintelectualLabel_revista}"/>
                        <h:outputText value="#{produccionintelectualController.selected.revista}" title="#{bundle.ViewProduccionintelectualTitle_revista}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProduccionintelectualViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
