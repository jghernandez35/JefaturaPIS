<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:body>

        <h:form id="DocenteViewForm">
            <p:panel header="#{bundle.ViewDocenteTitle}">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" >
                    <h:outputText value="#{bundle.ViewDocenteLabel_apellidos}"/>
                    <h:outputText value="#{docenteController.docente.apellidos}" title="#{bundle.ViewDocenteTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewDocenteLabel_nombres}"/>
                    <h:outputText value="#{docenteController.docente.nombres}" title="#{bundle.ViewDocenteTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewDocenteLabel_tipId}"/>
                    <h:outputText value="#{docenteController.docente.tipId.tipo}" title="#{bundle.ViewDocenteTitle_tipId}"/>
                    <h:outputText value="#{bundle.ViewDocenteLabel_documento}"/>
                    <h:outputText value="#{docenteController.docente.documento}" title="#{bundle.ViewDocenteTitle_documento}"/>
                    <h:outputText value="#{bundle.ViewDocenteLabel_estId}"/>
                    <h:outputText value="#{docenteController.docente.estId.nombreEstudio}" title="#{bundle.ViewDocenteTitle_estId}"/>
                </p:panelGrid>

            </h:panelGroup>
        </p:panel>
        </h:form>
        <h:form>
             <p:commandButton action="#{docenteController.gestionDocente(cargarFormulariosController)}" value="#{bundle.Atras}" ajax="false"/>
        </h:form>
        
    </h:body>
</html>
