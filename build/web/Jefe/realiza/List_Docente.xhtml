<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
           
       
        
            <h:form id="RealizaListDocenteForm">
                 <h:panelGrid  columns="1">
                    
                     <p:commandButton icon="ui-icon-plus"   value="#{bundle.Create}" action="#{revistaController.prepareCreate(realizaController.selectDocente,cargarFormulariosController )}" oncomplete="#{docenteController.limpiarDocente()}" ajax="false"/>
                   
                </h:panelGrid>
                
                    <p:panel header="#{bundle.ListRealizaTitle} Docente #{realizaController.selectDocente.nombres} #{realizaController.selectDocente.apellidos}">
                    <p:dataTable id="datalist" value="#{realizaController.itemsDocente}" var="item"
                                 
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 rendered="true"
                                 >
                        
                        <p:column filterBy="#{item.proId.revista.tituloPublicacion}" headerText="#{bundle.ListContratacionTitle_docId}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRealizaTitle_proId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proId.revista.tituloPublicacion}"/>
                        </p:column>
                        
                        <p:column sortBy="#{item.fecha}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRealizaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                      
                        <p:column filterBy="#{item.proId.revista.nombreRevista}" headerText="#{bundle.ListContratacionTitle_docId}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRealizaTitle_proId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proId.revista.nombreRevista}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.proId.revista.numeroEdicion}" headerText="#{bundle.ListContratacionTitle_docId}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRealizaTitle_proId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proId.revista.numeroEdicion}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.proId.revista.claId.clasificacion}" headerText="#{bundle.ListContratacionTitle_docId}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRealizaTitle_proId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proId.revista.claId.clasificacion}"/>
                        </p:column>
                        
                        
                          <p:column headerText="Acciones">
                                
                              <p:commandLink title="Ver"  action="#{realizaController.prepareView(item,cargarFormulariosController )}" ajax="false" >                                    
                                <p:graphicImage  library="img" name="b_view.png"/>
                            </p:commandLink>
                              
                            <p:commandLink title="Editar"  action="#{revista.prepareUpdate(item,cargarFormulariosController )}" ajax="false" >                                    
                                <p:graphicImage  library="img" name="b_edit.png"/>
                            </p:commandLink>
                                 
                            

                           

                            

                        </p:column>
<!--                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{realizaController.prepareCreate}" update=":RealizaCreateForm" oncomplete="PF('RealizaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RealizaViewForm" oncomplete="PF('RealizaViewDialog').show()" disabled="#{empty realizaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RealizaEditForm" oncomplete="PF('RealizaEditDialog').show()" disabled="#{empty realizaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{realizaController.destroy}" update=":growl,datalist" disabled="#{empty realizaController.selected}"/>
                        </f:facet>-->
                    </p:dataTable>
                </p:panel>
            </h:form>
            <h:form>
                <p:commandButton action="#{realizaController.atras(cargarFormulariosController)}" value="#{bundle.Atras}" ajax="false"/>
           </h:form>
        
        </h:body>

</html>
