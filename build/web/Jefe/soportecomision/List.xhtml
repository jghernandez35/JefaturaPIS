<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.comisiones.ListSoportecomisionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SoportecomisionListForm">
                <p:panel header="#{bundle.comisiones.ListSoportecomisionTitle}">
                    <p:dataTable id="datalist" value="#{soportecomisionController.items}" var="item"
                                 selectionMode="single" selection="#{soportecomisionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idSoporteComision}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListSoportecomisionTitle_idSoporteComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSoporteComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListSoportecomisionTitle_rutaSoporteComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.rutaSoporteComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListSoportecomisionTitle_nombreSoporteComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreSoporteComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListSoportecomisionTitle_idComisionSoporteComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComisionSoporteComision}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.comisiones.Create}" actionListener="#{soportecomisionController.prepareCreate}" update=":SoportecomisionCreateForm" oncomplete="PF('SoportecomisionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.comisiones.View}" update=":SoportecomisionViewForm" oncomplete="PF('SoportecomisionViewDialog').show()" disabled="#{empty soportecomisionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.comisiones.Edit}" update=":SoportecomisionEditForm" oncomplete="PF('SoportecomisionEditDialog').show()" disabled="#{empty soportecomisionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.comisiones.Delete}" actionListener="#{soportecomisionController.destroy}" update=":growl,datalist" disabled="#{empty soportecomisionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
