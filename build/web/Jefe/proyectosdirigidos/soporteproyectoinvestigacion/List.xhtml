<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleProyectosDirigidos.ListSoporteproyectoinvestigacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SoporteproyectoinvestigacionListForm">
                <p:panel header="#{bundleProyectosDirigidos.ListSoporteproyectoinvestigacionTitle}">
                    <p:dataTable id="datalist" value="#{soporteproyectoinvestigacionController.items}" var="item"
                                 selectionMode="single" selection="#{soporteproyectoinvestigacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListSoporteproyectoinvestigacionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListSoporteproyectoinvestigacionTitle_path}"/>
                            </f:facet>
                            <h:outputText value="#{item.path}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListSoporteproyectoinvestigacionTitle_proId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleProyectosDirigidos.Create}" actionListener="#{soporteproyectoinvestigacionController.prepareCreate}" update=":SoporteproyectoinvestigacionCreateForm" oncomplete="PF('SoporteproyectoinvestigacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleProyectosDirigidos.View}" update=":SoporteproyectoinvestigacionViewForm" oncomplete="PF('SoporteproyectoinvestigacionViewDialog').show()" disabled="#{empty soporteproyectoinvestigacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleProyectosDirigidos.Edit}" update=":SoporteproyectoinvestigacionEditForm" oncomplete="PF('SoporteproyectoinvestigacionEditDialog').show()" disabled="#{empty soporteproyectoinvestigacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleProyectosDirigidos.Delete}" actionListener="#{soporteproyectoinvestigacionController.destroy}" update=":growl,datalist" disabled="#{empty soporteproyectoinvestigacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
