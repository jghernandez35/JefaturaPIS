<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

            <h:form id="FormatoaEditForm">
                <p:panel header="#{bundleProyectosDirigidos.EditFormatoaTitle} - asociado a #{formatoaController.docente.nombres} #{formatoaController.docente.apellidos}">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formatoaController.formatoa != null}">
                        <p:outputLabel value="#{bundleProyectosDirigidos.EditFormatoaLabel_actaDepartamento}" for="actaDepartamento" />
                        <p:inputTextarea rows="2" cols="30" id="actaDepartamento" value="#{formatoaController.formatoa.actaDepartamento}" title="#{bundleProyectosDirigidos.EditFormatoaTitle_actaDepartamento}" required="true" requiredMessage="#{bundleProyectosDirigidos.EditFormatoaRequiredMessage_actaDepartamento}"/>
                        <p:outputLabel value="#{bundleProyectosDirigidos.EditFormatoaLabel_tituloTrabajo}" for="tituloTrabajo" />
                        <p:inputText id="tituloTrabajo" value="#{formatoaController.formatoa.tituloTrabajo}" title="#{bundleProyectosDirigidos.EditFormatoaTitle_tituloTrabajo}" required="true" requiredMessage="#{bundleProyectosDirigidos.EditFormatoaRequiredMessage_tituloTrabajo}"/>
                        <p:outputLabel value="#{bundleProyectosDirigidos.EditFormatoaLabel_fechaActa}" for="fechaActa" />
                        <p:calendar id="fechaActa" pattern="MM/dd/yyyy" value="#{formatoaController.formatoa.fechaActa}" title="#{bundleProyectosDirigidos.EditFormatoaTitle_fechaActa}" required="true" requiredMessage="#{bundleProyectosDirigidos.EditFormatoaRequiredMessage_fechaActa}" showOn="button"/>
                        <p:outputLabel value="#{bundleProyectosDirigidos.EditFormatoaLabel_proyecto}" for="proyecto" />
                        <p:selectOneMenu id="proyecto" value="#{formatoaController.formatoa.proyecto}" >
                            <f:selectItem itemLabel="#{bundleProyectosDirigidos.SelectOneMessage}"/>
                            <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"
                                           var="proyectoItem"
                                           itemLabel="#{proyectoItem.resolucion}"
                                           itemValue="#{proyectoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleProyectosDirigidos.EditFormatoaLabel_docId}" for="docId" />
                        <p:selectOneMenu id="docId" value="#{formatoaController.formatoa.docId}" required="true" requiredMessage="#{bundleProyectosDirigidos.EditFormatoaRequiredMessage_docId}">
                            <f:selectItem itemLabel="#{bundleProyectosDirigidos.SelectOneMessage}"/>
                            <f:selectItems value="#{docenteController.itemsAvailableSelectOne}"
                                           var="docIdItem"
                                           itemLabel="#{docIdItem.nombres} #{docIdItem.apellidos}"
                                           itemValue="#{docIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formatoaController.update(cargarFormulariosController)}" value="#{bundleProyectosDirigidos.Save}" ajax="false"/>
                </h:panelGroup>
                </p:panel>
            </h:form>
            <h:form>
                <p:commandButton actionListener="#{formatoaController.cancel(cargarFormulariosController)}" value="#{bundleProyectosDirigidos.Cancel}" ajax="false"/>
            </h:form>
    </h:body>
</html>
