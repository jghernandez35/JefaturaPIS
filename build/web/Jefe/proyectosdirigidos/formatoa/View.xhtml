<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormatoaViewDlg" widgetVar="FormatoaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleProyectosDirigidos.ViewFormatoaTitle}">
            <h:form id="FormatoaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formatoaController.selected != null}">
                        <h:outputText value="#{bundleProyectosDirigidos.ViewFormatoaLabel_id}"/>
                        <h:outputText value="#{formatoaController.selected.id}" title="#{bundleProyectosDirigidos.ViewFormatoaTitle_id}"/>
                        <h:outputText value="#{bundleProyectosDirigidos.ViewFormatoaLabel_actaDepartamento}"/>
                        <h:outputText value="#{formatoaController.selected.actaDepartamento}" title="#{bundleProyectosDirigidos.ViewFormatoaTitle_actaDepartamento}"/>
                        <h:outputText value="#{bundleProyectosDirigidos.ViewFormatoaLabel_tituloTrabajo}"/>
                        <h:outputText value="#{formatoaController.selected.tituloTrabajo}" title="#{bundleProyectosDirigidos.ViewFormatoaTitle_tituloTrabajo}"/>
                        <h:outputText value="#{bundleProyectosDirigidos.ViewFormatoaLabel_fechaActa}"/>
                        <h:outputText value="#{formatoaController.selected.fechaActa}" title="#{bundleProyectosDirigidos.ViewFormatoaTitle_fechaActa}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleProyectosDirigidos.ViewFormatoaLabel_proyecto}"/>
                        <h:outputText value="#{formatoaController.selected.proyecto}" title="#{bundleProyectosDirigidos.ViewFormatoaTitle_proyecto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleProyectosDirigidos.Close}" onclick="FormatoaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
