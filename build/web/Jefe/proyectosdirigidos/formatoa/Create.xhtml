<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormatoaCreateDlg" widgetVar="FormatoaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleProyectosDirigidos.CreateFormatoaTitle}">
            <h:form id="FormatoaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formatoaController.selected != null}">
                      
                        <p:outputLabel value="#{bundleProyectosDirigidos.CreateFormatoaLabel_actaDepartamento}" for="actaDepartamento" />
                        <p:inputText id="actaDepartamento" value="#{formatoaController.selected.actaDepartamento}" title="#{bundleProyectosDirigidos.CreateFormatoaTitle_actaDepartamento}" required="true" requiredMessage="#{bundleProyectosDirigidos.CreateFormatoaRequiredMessage_actaDepartamento}"/>
                        <p:outputLabel value="#{bundleProyectosDirigidos.CreateFormatoaLabel_tituloTrabajo}" for="tituloTrabajo" />
                        <p:inputText id="tituloTrabajo" value="#{formatoaController.selected.tituloTrabajo}" title="#{bundleProyectosDirigidos.CreateFormatoaTitle_tituloTrabajo}" required="true" requiredMessage="#{bundleProyectosDirigidos.CreateFormatoaRequiredMessage_tituloTrabajo}"/>
                        <p:outputLabel value="#{bundleProyectosDirigidos.CreateFormatoaLabel_fechaActa}" for="fechaActa" />
                        <p:calendar id="fechaActa" pattern="MM/dd/yyyy" value="#{formatoaController.selected.fechaActa}" title="#{bundleProyectosDirigidos.EditFormatoaTitle_fechaActa}" required="true" requiredMessage="#{bundleProyectosDirigidos.EditFormatoaRequiredMessage_fechaActa}" showOn="button"/>
                        <p:outputLabel value="#{bundleProyectosDirigidos.CreateFormatoaLabel_proyecto}" for="proyecto" />
                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formatoaController.create}" value="#{bundleProyectosDirigidos.Save}" update="display,:FormatoaListForm:datalist,:growl" oncomplete="handleSubmit(args,'FormatoaCreateDialog');"/>
                    <p:commandButton value="#{bundleProyectosDirigidos.Cancel}" onclick="FormatoaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
