<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>


        <ui:define name="title">
            <h:outputText value="#{bundleProyectosDirigidos.ListProyectoTitle}"></h:outputText>
        </ui:define>

            <h:form id="ProyectoListForm">
                <p:panel header="#{bundleProyectosDirigidos.ListProyectoTitle}">
                    <p:dataTable id="datalist" value="#{proyectoController.items}" var="item"
                                 selectionMode="single" selection="#{proyectoController.proyecto}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListProyectoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListProyectoTitle_resolucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.resolucion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListProyectoTitle_fechaResolucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaResolucion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleProyectosDirigidos.ListProyectoTitle_formatoa}"/>
                            </f:facet>
                            <h:outputText value="#{item.formatoa}"/>
                        </p:column>
                        <f:facet name="footer">

                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

    </h:body>

</html>
