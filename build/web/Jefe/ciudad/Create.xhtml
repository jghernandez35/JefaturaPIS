<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadCreateDlg" widgetVar="CiudadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.comisiones.CreateCiudadTitle}">
            <h:form id="CiudadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ciudadController.selected != null}">
                        <p:outputLabel value="#{bundle.comisiones.CreateCiudadLabel_idCiudad}" for="idCiudad" />
                        <p:inputText id="idCiudad" value="#{ciudadController.selected.idCiudad}" title="#{bundle.comisiones.CreateCiudadTitle_idCiudad}" required="true" requiredMessage="#{bundle.comisiones.CreateCiudadRequiredMessage_idCiudad}"/>
                        <p:outputLabel value="#{bundle.comisiones.CreateCiudadLabel_nombreCiudad}" for="nombreCiudad" />
                        <p:inputText id="nombreCiudad" value="#{ciudadController.selected.nombreCiudad}" title="#{bundle.comisiones.CreateCiudadTitle_nombreCiudad}" required="true" requiredMessage="#{bundle.comisiones.CreateCiudadRequiredMessage_nombreCiudad}"/>
                        <p:outputLabel value="#{bundle.comisiones.CreateCiudadLabel_idPaisCiudad}" for="idPaisCiudad" />
                        <p:selectOneMenu id="idPaisCiudad" value="#{ciudadController.selected.idPaisCiudad}" required="true" requiredMessage="#{bundle.comisiones.EditCiudadRequiredMessage_idPaisCiudad}">
                            <f:selectItems value="#{paisController.itemsAvailableSelectOne}"
                                           var="idPaisCiudadItem"
                                           itemValue="#{idPaisCiudadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciudadController.create}" value="#{bundle.comisiones.Save}" update="display,:CiudadListForm:datalist,:growl" oncomplete="handleSubmit(args,'CiudadCreateDialog');"/>
                    <p:commandButton value="#{bundle.comisiones.Cancel}" onclick="CiudadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
