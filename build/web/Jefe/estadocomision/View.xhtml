<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadocomisionViewDlg" widgetVar="EstadocomisionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.comisiones.ViewEstadocomisionTitle}">
            <h:form id="EstadocomisionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadocomisionController.selected != null}">
                        <h:outputText value="#{bundle.comisiones.ViewEstadocomisionLabel_idEstado}"/>
                        <h:outputText value="#{estadocomisionController.selected.idEstado}" title="#{bundle.comisiones.ViewEstadocomisionTitle_idEstado}"/>
                        <h:outputText value="#{bundle.comisiones.ViewEstadocomisionLabel_nombreEstado}"/>
                        <h:outputText value="#{estadocomisionController.selected.nombreEstado}" title="#{bundle.comisiones.ViewEstadocomisionTitle_nombreEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.comisiones.Close}" onclick="EstadocomisionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
