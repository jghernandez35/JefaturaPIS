<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.comisiones.ListComisionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComisionListForm">
                <p:panel header="#{bundle.comisiones.ListComisionTitle}">
                    <p:dataTable id="datalist" value="#{comisionController.items}" var="item"
                                 selectionMode="single" selection="#{comisionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idComision}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListComisionTitle_idComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListComisionTitle_numeroResolucionComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroResolucionComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListComisionTitle_numeroActaComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroActaComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListComisionTitle_fechaSolicitudComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSolicitudComision}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListComisionTitle_fechaInicioComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicioComision}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListComisionTitle_fechaFinComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinComision}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListComisionTitle_organizadoPorComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.organizadoPorComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListComisionTitle_descripcionComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListComisionTitle_idCiudadComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCiudadComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListComisionTitle_idTipoParticipacionComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoParticipacionComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListComisionTitle_idTipoComisionComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoComisionComision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.comisiones.ListComisionTitle_idEstadoComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoComision}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.comisiones.Create}" actionListener="#{comisionController.prepareCreate}" update=":ComisionCreateForm" oncomplete="PF('ComisionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.comisiones.View}" update=":ComisionViewForm" oncomplete="PF('ComisionViewDialog').show()" disabled="#{empty comisionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.comisiones.Edit}" update=":ComisionEditForm" oncomplete="PF('ComisionEditDialog').show()" disabled="#{empty comisionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.comisiones.Delete}" actionListener="#{comisionController.destroy}" update=":growl,datalist" disabled="#{empty comisionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
