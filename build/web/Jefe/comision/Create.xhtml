<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:form>
            <p:panel header="Nueva Comisión Académica Docente #{comisionController.selectDocente.nombres} #{comisionController.selectDocente.apellidos}" >
                <h:panelGroup id="display">
                    <p:panelGrid columns="3"  rendered="#{comisionController.selected != null}">

                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Documento}"/>
                        <h:outputText value="#{comisionController.selectDocente.documento}" title="#{bundleProduccion.ViewProduccionDocenteTitle_Documento}"/>
                        <h:outputText value=""/> 
                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Nombre}"/>
                        <h:outputText value="#{comisionController.selectDocente.nombres}" title="#{bundleProduccion.ViewProduccionDocenteTitle_Nombre}"/>
                        <h:outputText value=""/>
                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Apellido}"/>
                        <h:outputText value="#{comisionController.selectDocente.apellidos}" title="#{bundleProduccion.ViewProduccionDocenteTitle_Apellido}"/>
                        <h:outputText value=""/> 
                        <p:outputLabel value="#{bundle.EditComisionLabel_numeroResolucionComision}" for="numeroResolucionComision" />
                        <p:inputText id="numeroResolucionComision" value="#{comisionController.selected.numeroResolucionComision}" placeholder="numeros y/o letras" required="true" requiredMessage="Codigo de la resolucion es obligatorio">
                            <f:validator validatorId="ValidarCampoObligatorio"/>
                            <f:validator validatorId="ValidarCampoMaximo30Caracteres"/>
                            
                            <p:ajax event = "keyup" update="nom" />
                        </p:inputText>
                        <p:message for="numeroResolucionComision" id="nom" class="message" />
                       
                                
                        <p:outputLabel value="#{bundle.EditComisionLabel_numeroActaComision}" for="numeroActaComision" />
                        <p:inputText  id="numeroActaComision" value="#{comisionController.selected.numeroActaComision}"  placeholder="numeros y/o letras" required="true" requiredMessage="Codigo del Acta es Obligatorio">
                            <f:validator validatorId="ValidarCampoObligatorio"/>
                            <f:validator validatorId="ValidarCampoMaximo30Caracteres"/>
                            <p:ajax event = "keyup" update="ned" />
                        </p:inputText>
                        <p:message for="numeroActaComision" id="ned" class="message" />
                          <p:outputLabel value="#{bundle.EditComisionLabel_fechaSolicitudComision}" for="fechaSolicitudComision" />
                        <p:calendar  id="fechaSolicitudComision" placeholder="dd-mm-aaaa" pattern="dd-MM-yyyy" value="#{comisionController.selected.fechaSolicitudComision}" title="#{bundleProduccion.EditProduccionintelectualTitle_fecha}" required="true" requiredMessage="Fecha de solicitud es obligatoria" showOn="button"/>
                         <p:message for="fechaSolicitudComision" id="ned1" class="message" />    
                          <p:outputLabel value="#{bundle.EditComisionLabel_fechaInicioComision}" for="fechaInicioComision" />
                        <p:calendar  id="fechaInicioComision" placeholder="dd-mm-aaaa" pattern="dd-MM-yyyy" value="#{comisionController.selected.fechaInicioComision}"  required="true" requiredMessage="Fecha de inicio es obligatoria" showOn="button"/>
                         <p:message for="fechaInicioComision" id="ned2" class="message" />
                        <p:outputLabel value="#{bundle.EditComisionLabel_fechaFinComision}" for="fechaFinComision" />
                        <p:calendar  id="fechaFinComision" placeholder="dd-mm-aaaa" pattern="dd-MM-yyyy" value="#{comisionController.selected.fechaFinComision}"  required="true" requiredMessage="Fecha de fin es obligatoria" showOn="button"/>
                        <p:message for="fechaFinComision" id="ned3" class="message"/>  
                         <p:outputLabel value="#{bundle.EditComisionLabel_organizadoPorComision}" for="organizadoPorComision" />
                        <p:inputText id="organizadoPorComision" value="#{comisionController.selected.organizadoPorComision}" title="#{bundleProduccion.CreateRevistaTitle_nombreRevista}" placeholder="ejm: Universidad de Granada" required="true" requiredMessage="Es obligatorio especificar el organizador">
                            <f:validator validatorId="ValidarCampoObligatorio"/>
                            <f:validator validatorId="ValidarCampoMaximo30Caracteres"/>
                            <p:ajax event = "keyup" update="ErrorOrga" />
                        </p:inputText>
                        <p:message for="organizadoPorComision" id="ErrorOrga" class="message" />
                        <p:outputLabel value="#{bundle.EditComisionLabel_descripcionComision}" for="descripcionComision" />
                        <p:inputTextarea rows="4" cols="32" id="descripcionComision" value="#{comisionController.selected.descripcionComision}" requiredMessage="La descripcion no puede estar vacía">
                             <f:validator validatorId="ValidarCampoMaximo800Caracteres"/>
                            <f:validator validatorId="ValidarCampoObligatorio"/>  
                            <p:ajax event = "keyup" update="nom2" />
                        </p:inputTextarea>
                        <p:message for="descripcionComision" id="nom2"  class="message" />
                        <p:outputLabel value="#{bundle.EditComisionLabel_EstadoComision}" for="EstadoComision" />                        
                      
                        <p:selectOneMenu id="EstadoComision" style="width:170px" value="#{comisionController.selected.idEstadoComision}" >
                            <f:selectItems value="#{estadocomisionController.itemsAvailableSelectOne}"
                                           var="estados"
                                           
                                           itemLabel="#{estados.nombreEstado}"
                                           itemValue="#{estados}"
                                           />
                        </p:selectOneMenu>
                        <p:message for="EstadoComision" id="nom3" class="message" />
                        <p:outputLabel value="#{bundle.EditComisionLabel_CiudadComision}" for="CiudadComision" />
                        
                        <p:selectOneMenu id="CiudadComision" style="width:170px" value="#{comisionController.selected.idCiudadComision}">
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="ciudades"
                                           itemValue="#{ciudades}"
                                           itemLabel="#{ciudades.nombreCiudad}"/>
                        </p:selectOneMenu>
                        <p:message for="CiudadComision" id="nom4" class="message" />
                          <p:outputLabel value="#{bundle.EditComisionLabel_TipoParticipacionComision}" for="TipoParticipacionComision" />
                      
                        <p:selectOneMenu id="TipoParticipacionComision" style="width:170px" value="#{comisionController.selected.idTipoParticipacionComision}">
                            <f:selectItems value="#{tipoparticipacionController.itemsAvailableSelectOne}"
                                           var="tiposP"
                                           itemValue="#{tiposP}"
                                           itemLabel="#{tiposP.nombreTipoParticipacion}"/>
                        </p:selectOneMenu>
                        <p:message for="TipoParticipacionComision" id="nom6" class="message" />

                        <h:outputText value="Adjuntar soporte:"/>
                        <p:fileUpload mode="simple"  styleClass="width: 800px !important;" />
                         <h:outputText value=""/> 
                    </p:panelGrid>
                 
                   
                   <p:commandButton actionListener="#{comisionController.create(cargarFormulariosController,3)}" value="#{bundle.Save}" icon="fa fa-save" ajax="false"/>
                   
                </h:panelGroup>
               
            </p:panel> 
        </h:form>
        <h:form>
            <p:commandButton action="#{comisionController.prepareViewItemDocente(comisionController.selectDocente,cargarFormulariosController)}" value="#{bundle.Cancel}" icon="fa fa-close" ajax="false"/>
        </h:form>
    </h:body>
</html>
