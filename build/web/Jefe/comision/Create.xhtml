<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:form>
            <p:panel header="Crear Comision Academica">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3"  rendered="#{realizaController.selected != null}">

                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Documento}"/>
                        <h:outputText value="#{comisionController.selectDocente.documento}" title="#{bundleProduccion.ViewProduccionDocenteTitle_Documento}"/>
                        <h:outputText value=""/>
                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Nombre}"/>
                        <h:outputText value="#{comisionController.selectDocente.nombres}" title="#{bundleProduccion.ViewProduccionDocenteTitle_Nombre}"/>
                        <h:outputText value=""/>
                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Apellido}"/>
                        <h:outputText value="#{comisionController.selectDocente.apellidos}" title="#{bundleProduccion.ViewProduccionDocenteTitle_Apellido}"/>
                        <h:outputText value=""/>

                        <p:outputLabel value="Resolucion" for="Resolucion" />
                        <p:inputText id="Resolucion" value="#{comisionController.selected.numeroResolucionComision}" title="Hola" required="true" requiredMessage="Codigo de la resolucion es obligatorio">
                            <f:validator validatorId="ValidarCampoObligatorio"/>
                            <f:validator validatorId="ValidarCampoMaximo30Caracteres"/>
                            <p:ajax event = "keyup" update="nom" />
                        </p:inputText>
                        <p:message for="Resolucion" id="nom" class="message" />
                        
                        <p:outputLabel value="Numero acta" for="acta" />
                        <p:inputText  id="acta" value="#{comisionController.selected.numeroActaComision}"  required="true" requiredMessage="Codigo del Acta es Obligatorio">
                            <f:validator validatorId="ValidarCampoObligatorio"/>
                            <f:validator validatorId="ValidarCampoMaximo30Caracteres"/>
                            <p:ajax event = "keyup" update="ned" />
                           <!-- <p:keyFilter regEx="/[\d]/" />-->
                        </p:inputText>
                        <p:message for="acta" id="ned" class="message" />
                        
                         <p:outputLabel value="Fecha solicitud" for="fechaS" />
                         <p:calendar  id="fechaS" placeholder="dd-mm-aaaa" pattern="dd-MM-yyyy" value="#{comisionController.selected.fechaSolicitudComision}" title="#{bundleProduccion.EditProduccionintelectualTitle_fecha}" required="true" requiredMessage="#{bundleProduccion.EditProduccionintelectualRequiredMessage_fecha}" showOn="button"/>
                         <p:message for="fechaS" id="ned1" class="message" />
                         
                         <p:outputLabel value="Fecha inicio" for="fechaI" />
                         <p:calendar  id="fechaI" placeholder="dd-mm-aaaa" pattern="dd-MM-yyyy" value="#{comisionController.selected.fechaInicioComision}" title="#{bundleProduccion.EditProduccionintelectualTitle_fecha}" required="true" requiredMessage="#{bundleProduccion.EditProduccionintelectualRequiredMessage_fecha}" showOn="button"/>
                         <p:message for="fechaI" id="ned2" class="message" />
                         
                         <p:outputLabel value="Fecha fin" for="fechaF" />
                         <p:calendar  id="fechaF" placeholder="dd-mm-aaaa" pattern="dd-MM-yyyy" value="#{comisionController.selected.fechaFinComision}" title="#{bundleProduccion.EditProduccionintelectualTitle_fecha}" required="true" requiredMessage="#{bundleProduccion.EditProduccionintelectualRequiredMessage_fecha}" showOn="button"/>
                        <p:message for="fechaF" id="ned3" class="message"/>
                        
                       <p:outputLabel value="Organizado por" for="organizado" />
                       <p:inputText id="organizado" value="#{comisionController.selected.organizadoPorComision}" title="#{bundleProduccion.CreateRevistaTitle_nombreRevista}" required="true" requiredMessage="#{bundleProduccion.CreateRevistaRequiredMessage_nombreRevista}">
                            <f:validator validatorId="ValidarCampoObligatorio"/>
                            <f:validator validatorId="ValidarCampoMaximo30Caracteres"/>
                            <p:ajax event = "keyup" update="nom1" />
                        </p:inputText>
                        <p:message for="organizado" id="nom1" class="message" />
                        
                        <p:outputLabel value="Descripcion" for="Descripcion" />
                        <p:inputTextarea rows="6" cols="33" id="Descripcion" value="#{comisionController.selected.descripcionComision}">
                        <!--<p:inputText id="Descripcion" value="#{comisionController.selected.descripcionComision}" title="#{bundleProduccion.CreateRevistaTitle_nombreRevista}" required="true" requiredMessage="#{bundleProduccion.CreateRevistaRequiredMessage_nombreRevista}">
                       -->
                            <f:validator validatorId="ValidarCampoMaximo800Caracteres"/>
                            <f:validator validatorId="ValidarCampoObligatorio"/>
                            <p:ajax event = "keyup" update="nom2" />
                        </p:inputTextarea>
                        <p:message for="Descripcion" id="nom2" class="message" />
                        
                        <p:outputLabel value="Estado de la comision" for="Estado"    />
                       <!-- <p:inputText id="Estado" value="#{comisionController.selected.idEstadoComision}" title="#{bundleProduccion.CreateRevistaTitle_nombreRevista}" required="true" requiredMessage="#{bundleProduccion.CreateRevistaRequiredMessage_nombreRevista}">
                            <f:validator validatorId="ValidarCampoObligatorio"/>
                            <p:ajax event = "keyup" update="nom3" />
                        </p:inputText>-->
                        <p:selectOneMenu id="Estado" style="width:150px" value="#{comisionController.selected.idEstadoComision}" >
                            <f:selectItems value="#{estadocomisionController.itemsAvailableSelectOne}"
                                           var="estados"
                                           
                                           itemLabel="#{estados.nombreEstado}"
                                           itemValue="#{estados}"
                                           />
                        </p:selectOneMenu>
                        <p:message for="Estado" id="nom3" class="message" />
                        
                        <p:outputLabel value="Ciudad de realización" for="Ciudad" />
                       <!-- <p:inputText id="Ciudad" value="#{comisionController.selected.idCiudadComision}" title="#{bundleProduccion.CreateRevistaTitle_nombreRevista}" required="true" requiredMessage="#{bundleProduccion.CreateRevistaRequiredMessage_nombreRevista}">
                            <f:validator validatorId="ValidarCampoObligatorio"/>
                            <p:ajax event = "keyup" update="nom4" />
                        </p:inputText>-->
                        <p:selectOneMenu id="Ciudad" style="width:150px" value="#{comisionController.selected.idCiudadComision}">
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="ciudades"
                                           itemValue="#{ciudades}"
                                           itemLabel="#{ciudades.nombreCiudad}"/>
                        </p:selectOneMenu>
                        <p:message for="Ciudad" id="nom4" class="message" />
                        
                        
                        
                        <p:outputLabel value="Tipo participación" for="participación" />
                        <!--<p:inputText id="participación" value="#{comisionController.selected.idTipoParticipacionComision}" title="#{bundleProduccion.CreateRevistaTitle_nombreRevista}" required="true" requiredMessage="#{bundleProduccion.CreateRevistaRequiredMessage_nombreRevista}">
                            <f:validator validatorId="ValidarCampoObligatorio"/>
                            <p:ajax event = "keyup" update="nom6" />
                        </p:inputText>-->
                        <p:selectOneMenu id="participación" style="width:150px" value="#{comisionController.selected.idTipoParticipacionComision}">
                            <f:selectItems value="#{tipoparticipacionController.itemsAvailableSelectOne}"
                                           var="tiposP"
                                           itemValue="#{tiposP}"
                                           itemLabel="#{tiposP.nombreTipoParticipacion}"/>
                        </p:selectOneMenu>
                        <p:message for="participación" id="nom6" class="message" />
                   
                   
                        <h:outputText value=""/>
                    </p:panelGrid>
                 
                   <!-- <p:commandButton actionListener="#{comisionController.create(cargarFormulariosController,3)}"  action ="#{realizaController.recargarRevistas()}" value="#{bundleProduccion.Save}" update=":RevistasListDocenteForm:panel1:datalistRevistas" ajax="false"/>
                   -->
                   <p:commandButton actionListener="#{comisionController.create(cargarFormulariosController,3)}" value="#{bundleProduccion.Save}" update=":RevistasListDocenteForm:panel1:datalistRevistas" ajax="false"/>

                </h:panelGroup>
            </p:panel> 
        </h:form>
        <h:form>
            <p:commandButton action="#{realizaController.cancel(cargarFormulariosController,3)}" value="#{bundleProduccion.Cancel}" ajax="false"/>
        </h:form>
    </h:body>
</html>
