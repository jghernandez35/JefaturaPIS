<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipocomisionEditDlg" widgetVar="TipocomisionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.comisiones.EditTipocomisionTitle}">
            <h:form id="TipocomisionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipocomisionController.selected != null}">
                        <p:outputLabel value="#{bundle.comisiones.EditTipocomisionLabel_idTipoComision}" for="idTipoComision" />
                        <p:inputText id="idTipoComision" value="#{tipocomisionController.selected.idTipoComision}" title="#{bundle.comisiones.EditTipocomisionTitle_idTipoComision}" required="true" requiredMessage="#{bundle.comisiones.EditTipocomisionRequiredMessage_idTipoComision}"/>
                        <p:outputLabel value="#{bundle.comisiones.EditTipocomisionLabel_nombreTipoComision}" for="nombreTipoComision" />
                        <p:inputText id="nombreTipoComision" value="#{tipocomisionController.selected.nombreTipoComision}" title="#{bundle.comisiones.EditTipocomisionTitle_nombreTipoComision}" required="true" requiredMessage="#{bundle.comisiones.EditTipocomisionRequiredMessage_nombreTipoComision}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipocomisionController.update}" value="#{bundle.comisiones.Save}" update="display,:TipocomisionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipocomisionEditDialog');"/>
                    <p:commandButton value="#{bundle.comisiones.Cancel}" onclick="TipocomisionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
