<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
            <h:form id="RealizaListForm">
                <p:panel header="#{bundleProduccion.ListRealizaTitle}">
                    <p:dataTable id="datalist" value="#{realizaController.items}" var="item"
                                  selection="#{realizaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                               
                                 >
                        <p:column sortBy="#{item.proId.fecha}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleProduccion.ListRealizaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.proId.fecha}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy="#{item.docId.apellidos}" headerText="#{bundleProduccion.ListContratacionTitle_docId}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleProduccion.ListRealizaTitle_docId}"/>
                            </f:facet>
                            <h:outputText value="#{item.docId.apellidos} "/>
                        </p:column>
                          <p:column filterBy="#{item.docId.nombres}" headerText="#{bundleProduccion.ListContratacionTitle_docId}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleProduccion.ListRealizaTitle_docId2}"/>
                            </f:facet>
                              <h:outputText value="#{item.docId.nombres} "/>
                        </p:column>
                        <p:column filterBy="#{item.proId.revista.tituloPublicacion}" headerText="#{bundleProduccion.ListContratacionTitle_docId}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundleProduccion.ListRealizaTitle_proId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proId.getTituloPublicacion()}"/>
                        </p:column>
                        <p:column sortBy="#{item.proId.getTipoProduccion()}" headerText="#{bundleProduccion.ListProduccionintelectualTipo}" >
                            <h:outputText value="#{item.proId.getTipoProduccion()}" title="#{bundleProduccion.ViewRealizaTitle_docId}"/>
                           </p:column>
                          <p:column headerText="Acciones">
                              <p:commandLink title="Ver"  action="#{realizaController.verProduccion(item,cargarFormulariosController )}" ajax="false" >                                    
                                <p:graphicImage  library="img" name="b_view.png"/>
                            </p:commandLink>
                            
                            

                           

                            

                        </p:column>
<!--                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleProduccion.Create}" actionListener="#{realizaController.prepareCreate}" update=":RealizaCreateForm" oncomplete="PF('RealizaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleProduccion.View}" update=":RealizaViewForm" oncomplete="PF('RealizaViewDialog').show()" disabled="#{empty realizaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleProduccion.Edit}" update=":RealizaEditForm" oncomplete="PF('RealizaEditDialog').show()" disabled="#{empty realizaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleProduccion.Delete}" actionListener="#{realizaController.destroy}" update=":growl,datalist" disabled="#{empty realizaController.selected}"/>
                        </f:facet>-->
                    </p:dataTable>
                </p:panel>
            </h:form>
        </h:body>

</html>
