<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



     <h:body>
            <h:form id="RealizaViewForm">
                <p:panel header="#{bundleProduccion.ViewRealizaTitle}">
                <h:panelGroup id="display">
                    <!--<p:graphicImage  library="img" name="img_revista.png"/>-->
                    <p:panelGrid columns="2" rendered="#{realizaController.selected != null}">
                         <h:outputText value="#{bundleProduccion.ListRealizaTitle_docId}"/>
                         <h:outputText value="#{realizaController.selected.docId.apellidos}" title="#{bundleProduccion.ViewRealizaTitle_docId}"/>
                          <h:outputText value="#{bundleProduccion.ListRealizaTitle_docId2}"/>
                         <h:outputText value="#{realizaController.selected.docId.nombres}" title="#{bundleProduccion.ViewRealizaTitle_docId}"/>
                           <h:outputText value="#{bundleProduccion.CreateDocenteTitle_documento}"/>
                           <h:outputText value="#{realizaController.selected.docId.documento}" title="#{bundleProduccion.ViewRealizaTitle_docId}"/>
                        <h:outputText value="#{bundleProduccion.ViewRealizaLabel_fecha}"/>
                        <h:outputText value="#{realizaController.selected.proId.fecha}" title="#{bundleProduccion.ViewRealizaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                       
                    
                        <h:outputText value="#{bundleProduccion.CreateRevistaLabel_tituloPublicacion}"/>
                        <h:outputText value="#{realizaController.selected.proId.revista.tituloPublicacion}" title="#{bundleProduccion.ViewRealizaTitle_proId}"/>
                        <h:outputText value="#{bundleProduccion.CreateRevistaLabel_claId}"/>
                        <h:outputText value="#{realizaController.selected.proId.revista.claId.clasificacion}" title="#{bundleProduccion.ViewRealizaTitle_proId}"/>
                           <h:outputText value="#{bundleProduccion.EditRevistaLabel_numeroEdicion}"/>
                           <h:outputText value="#{realizaController.selected.proId.revista.numeroEdicion}" title="#{bundleProduccion.ViewRealizaTitle_proId}"/>
                        
                            
                        
                    </p:panelGrid>
                   
                </h:panelGroup>
                </p:panel>
            </h:form>
          <h:form>
              <p:commandButton action="#{cargarFormulariosController.cargarVerRevistasDocente()}" value="#{bundleProduccion.Atras}" ajax="false"/>
           </h:form>
     </h:body>
</html>
