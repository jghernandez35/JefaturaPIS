<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:body>
        <h:form id="RevistaViewForm">
            <p:panel header="#{bundleProduccion.ViewCapituloLibroTitle}">
                <h:panelGroup id="display">

                    <!--<p:graphicImage  library="img" name="img_revista.png"/>-->
                    <p:panelGrid columns="2" rendered="#{realizaController.selected != null}">
                         <f:facet name = "header">
                            <h:outputText value = "Información Publicación de Capitulo de Libro"/>
                        </f:facet>
                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Documento}"/>
                        <h:outputText value="#{realizaController.selected.docId.documento}" title="#{bundleProduccion.ViewProduccionDocenteTitle_Documento}"/>
                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Nombre}"/>
                        <h:outputText value="#{realizaController.selected.docId.nombres}" title="#{bundleProduccion.ViewProduccionDocenteTitle_Nombre}"/>
                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Apellido}"/>
                        <h:outputText value="#{realizaController.selected.docId.apellidos}" title="#{bundleProduccion.ViewProduccionDocenteTitle_Apellido}"/>
                        <h:outputText value="#{bundleProduccion.ViewLibroLabel_ISBN}"/>
                        <h:outputText value="#{realizaController.selected.proId.capituloLibro.libroIsbn}" title="#{bundleProduccion.ViewLibroTitle_ISBN}"/>
                        <h:outputText value="#{bundleProduccion.ViewLibroLabel_Nombre}"/>
                        <h:outputText value="#{realizaController.selected.proId.capituloLibro.libroNombre}" title="#{bundleProduccion.ViewLibroTitle_Nombre}"/>
                        <h:outputText value="#{bundleProduccion.ViewLibroLabel_Edicion}"/>
                        <h:outputText value="#{realizaController.selected.proId.capituloLibro.libroEdicion}" title="#{bundleProduccion.ViewLibroTitle_Edicion}"/>
                        <h:outputText value="#{bundleProduccion.ViewLibroLabel_Editorial}"/>
                        <h:outputText value="#{realizaController.selected.proId.capituloLibro.libroEditorial}" title="#{bundleProduccion.ViewLibroTitle_Editorial}"/>
                        <h:outputText value="#{bundleProduccion.ViewCapituloLibroLabel_capituloTitulo}"/>
                        <h:outputText value="#{realizaController.selected.proId.capituloLibro.capLibroTitulo}" title="#{bundleProduccion.ViewCapituloLibroTitle_capituloTitulo}"/>
                         <h:outputText value="#{bundleProduccion.ViewCapituloLibroLabel_capituloNumero}"/>
                        <h:outputText value="#{realizaController.selected.proId.capituloLibro.capLibroNumero}" title="#{bundleProduccion.ViewCapituloLibroTitle_capituloNumero}"/>
                        <h:outputText value="#{bundleProduccion.ViewRealizaLabel_fecha}"/>
                        <h:outputText value="#{realizaController.selected.proId.fecha}" title="#{bundleProduccion.ViewRealizaTitle_fecha}">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                   <p:commandButton action="#{cargarFormulariosController.cargarGestionProduccion()}" value="#{bundleProduccion.Atras}" ajax="false"/>
                </h:panelGroup>
            </p:panel>
        </h:form>

    </h:body>

</html>
