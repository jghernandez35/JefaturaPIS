<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:body>
        <h:form id="RevistaViewForm">
            <p:panel header="#{bundleProduccion.ViewRealizaTitle}">
                <h:panelGroup id="display">

                    <!--<p:graphicImage  library="img" name="img_revista.png"/>-->
                    <p:panelGrid columns="2" rendered="#{realizaController.selected != null}">
                        <f:facet name = "header">
                            <h:outputText value = "Información de Publicación en Revista"/>
                        </f:facet>
                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Documento}"/>
                        <h:outputText value="#{realizaController.selected.docId.documento}" title="#{bundleProduccion.ViewProduccionDocenteTitle_Documento}"/>
                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Nombre}"/>
                        <h:outputText value="#{realizaController.selected.docId.nombres}" title="#{bundleProduccion.ViewProduccionDocenteTitle_Nombre}"/>
                        <h:outputText value="#{bundleProduccion.ViewProduccionDocenteLabel_Apellido}"/>
                        <h:outputText value="#{realizaController.selected.docId.apellidos}" title="#{bundleProduccion.ViewProduccionDocenteTitle_Apellido}"/>
                        <h:outputText value="#{bundleProduccion.ViewRevistaLabel_tituloPublicacion}"/>
                        <h:outputText value="#{realizaController.selected.proId.revista.tituloPublicacion}" title="#{bundleProduccion.ViewRevistaTitle_tituloPublicacion}"/>
                        <h:outputText value="#{bundleProduccion.ViewRevistaLabel_nombreRevista}"/>
                        <h:outputText value="#{realizaController.selected.proId.revista.nombreRevista}" title="#{bundleProduccion.ViewRevistaTitle_nombreRevista}"/>
                        <h:outputText value="#{bundleProduccion.ViewRevistaLabel_numeroEdicion}"/>
                        <h:outputText value="#{realizaController.selected.proId.revista.numeroEdicion}" title="#{bundleProduccion.ViewRevistaTitle_numeroEdicion}"/>
                        <h:outputText value="#{bundleProduccion.ViewRevistaLabel_claId}"/>
                        <h:outputText value="#{realizaController.selected.proId.revista.claId.clasificacion}" title="#{bundleProduccion.ViewRevistaTitle_claId}"/>
                        <h:outputText value="#{bundleProduccion.ViewRealizaLabel_fecha}"/>
                        <h:outputText value="#{realizaController.selected.proId.fecha}" title="#{bundleProduccion.ViewRealizaTitle_fecha}">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton action="#{cargarFormulariosController.cargarGestionProduccion()}" value="#{bundleProduccion.Atras}" ajax="false"/>
                </h:panelGroup>
            </p:panel>
        </h:form>

    </h:body>

</html>
