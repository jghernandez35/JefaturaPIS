<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RevistaViewDlg" widgetVar="RevistaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRevistaTitle}">
            <h:form id="RevistaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{revistaController.selected != null}">
                        <h:outputText value="#{bundle.ViewRevistaLabel_id}"/>
                        <h:outputText value="#{revistaController.selected.id}" title="#{bundle.ViewRevistaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRevistaLabel_nombreRevista}"/>
                        <h:outputText value="#{revistaController.selected.nombreRevista}" title="#{bundle.ViewRevistaTitle_nombreRevista}"/>
                        <h:outputText value="#{bundle.ViewRevistaLabel_numeroEdicion}"/>
                        <h:outputText value="#{revistaController.selected.numeroEdicion}" title="#{bundle.ViewRevistaTitle_numeroEdicion}"/>
                        <h:outputText value="#{bundle.ViewRevistaLabel_tituloPublicacion}"/>
                        <h:outputText value="#{revistaController.selected.tituloPublicacion}" title="#{bundle.ViewRevistaTitle_tituloPublicacion}"/>
                        <h:outputText value="#{bundle.ViewRevistaLabel_claId}"/>
                        <h:outputText value="#{revistaController.selected.claId}" title="#{bundle.ViewRevistaTitle_claId}"/>
                        <h:outputText value="#{bundle.ViewRevistaLabel_produccionintelectual}"/>
                        <h:outputText value="#{revistaController.selected.produccionintelectual}" title="#{bundle.ViewRevistaTitle_produccionintelectual}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RevistaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
