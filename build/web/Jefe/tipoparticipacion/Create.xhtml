<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoparticipacionCreateDlg" widgetVar="TipoparticipacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.comisiones.CreateTipoparticipacionTitle}">
            <h:form id="TipoparticipacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoparticipacionController.selected != null}">
                        <p:outputLabel value="#{bundle.comisiones.CreateTipoparticipacionLabel_idTipoParticipacion}" for="idTipoParticipacion" />
                        <p:inputText id="idTipoParticipacion" value="#{tipoparticipacionController.selected.idTipoParticipacion}" title="#{bundle.comisiones.CreateTipoparticipacionTitle_idTipoParticipacion}" required="true" requiredMessage="#{bundle.comisiones.CreateTipoparticipacionRequiredMessage_idTipoParticipacion}"/>
                        <p:outputLabel value="#{bundle.comisiones.CreateTipoparticipacionLabel_nombreTipoParticipacion}" for="nombreTipoParticipacion" />
                        <p:inputText id="nombreTipoParticipacion" value="#{tipoparticipacionController.selected.nombreTipoParticipacion}" title="#{bundle.comisiones.CreateTipoparticipacionTitle_nombreTipoParticipacion}" required="true" requiredMessage="#{bundle.comisiones.CreateTipoparticipacionRequiredMessage_nombreTipoParticipacion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoparticipacionController.create}" value="#{bundle.comisiones.Save}" update="display,:TipoparticipacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoparticipacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.comisiones.Cancel}" onclick="TipoparticipacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
