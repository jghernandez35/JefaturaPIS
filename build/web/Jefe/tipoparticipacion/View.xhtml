<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoparticipacionViewDlg" widgetVar="TipoparticipacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.comisiones.ViewTipoparticipacionTitle}">
            <h:form id="TipoparticipacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoparticipacionController.selected != null}">
                        <h:outputText value="#{bundle.comisiones.ViewTipoparticipacionLabel_idTipoParticipacion}"/>
                        <h:outputText value="#{tipoparticipacionController.selected.idTipoParticipacion}" title="#{bundle.comisiones.ViewTipoparticipacionTitle_idTipoParticipacion}"/>
                        <h:outputText value="#{bundle.comisiones.ViewTipoparticipacionLabel_nombreTipoParticipacion}"/>
                        <h:outputText value="#{tipoparticipacionController.selected.nombreTipoParticipacion}" title="#{bundle.comisiones.ViewTipoparticipacionTitle_nombreTipoParticipacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.comisiones.Close}" onclick="TipoparticipacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
