<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        <h:body>

          <h:form id="ContratacionCreateForm">
                <p:panel header="#{bundle.CreateContratacionTitle}">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3" rendered="#{contratacionController.selected != null}">
                        
                        <h:outputText value="Nombres #{bundle.ViewContratacionLabel_docId}"/>
                        <h:outputText value="#{contratacionController.selected.docId.nombres}" title="#{bundle.ViewContratacionTitle_docId}"/>
                        <h:outputText value=""/>
                        
                        <h:outputText value="Apellidos #{bundle.ViewContratacionLabel_docId}"/>
                        <h:outputText value="#{contratacionController.selected.docId.apellidos}" title="#{bundle.ViewContratacionTitle_docId}"/>
                        <h:outputText value=""/>
                        
                        <h:outputText value="Identificacion #{bundle.ViewContratacionLabel_docId}"/>
                        <h:outputText value="#{contratacionController.selected.docId.documento}" title="#{bundle.ViewContratacionTitle_docId}"/>
                        <h:outputText value=""/>
                        
                        <p:outputLabel value="#{bundle.CreateContratacionLabel_facId}" for="facId" />
                        <p:selectOneMenu id="facId" value="#{contratacionController.selected.facId}" required="true" requiredMessage="#{bundle.EditContratacionRequiredMessage_facId}">
                            <f:selectItems value="#{facultadController.itemsAvailableSelectOne}"
                                           var="facIdItem"
                                           itemLabel="#{facIdItem.nombre}"
                                           itemValue="#{facIdItem}"/>
                        </p:selectOneMenu>
                        <p:message for="facId" class="message" />
                        
                        <p:outputLabel value="#{bundle.CreateContratacionLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{contratacionController.selected.fechaInicio}" title="#{bundle.EditContratacionTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditContratacionRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:message for="fechaInicio" class="message" />
                         
                        <p:outputLabel value="#{bundle.CreateContratacionLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{contratacionController.selected.fechaFin}" title="#{bundle.EditContratacionTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditContratacionRequiredMessage_fechaFin}" showOn="button"/>
                        <p:message for="fechaFin" class="message" />
                         
                        <p:outputLabel value="#{bundle.CreateContratacionLabel_tipId}" for="tipId" />
                        <p:selectOneMenu id="tipId" value="#{contratacionController.selected.tipId}" required="true" requiredMessage="#{bundle.EditContratacionRequiredMessage_tipId}">
                            <f:selectItems value="#{tipocontratacionController.itemsAvailableSelectOne}"
                                           var="tipIdItem"
                                           itemLabel="#{tipIdItem.tipo}"
                                           itemValue="#{tipIdItem}"/>
                        </p:selectOneMenu>
                        <p:message for="tipId" class="message" />
                         
                        <p:outputLabel value="#{bundle.CreateContratacionLabel_dedId}" for="dedId" />
                        <p:selectOneMenu id="dedId" value="#{contratacionController.selected.dedId}" required="true" requiredMessage="#{bundle.EditContratacionRequiredMessage_dedId}">
                            <f:selectItems value="#{dedicacionController.itemsAvailableSelectOne}"
                                           var="dedIdItem"
                                           itemLabel="#{dedIdItem.dedicacion}"
                                           itemValue="#{dedIdItem}"/>
                        </p:selectOneMenu>
                        <p:message for="dedId" class="message" />                        
                                               
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contratacionController.create(cargarFormulariosController)}" value="#{bundle.Save}" ajax="false"/>
                  
                </h:panelGroup>
                </p:panel>
            </h:form>
     <h:form>
             <p:commandButton action="#{docenteController.cancel(cargarFormulariosController)}" value="#{bundle.Cancel}" ajax="false"/>
     </h:form>
    </h:body>
    
</html>
